<html>
 <head>
   <title>浏览器</title>

    'use strict';
   </script>
 </head>
 <body>
  <p id='p-id'></p>
  <p id='p-id2'></p>
  <p id="js">JavaScript</p>
  <div id="list">
      <p id="java">Java</p>
      <p id="python">Python</p>
      <p id="scheme">Scheme</p>
  </div>
  <p id='to-be-removed'>sss</p>
  <div id="parent">

    <p>Second</p>
</div>
<input type='text' id='email' value="请输入手机号码"/>
<label><input type="radio" name="weekday" id='monday' value="1"></label>
<label><input type="radio" name="weekday" id='tuesday' value="2"></label>
<input type="date" value="2019-04-16">
<input type="datetime-local" value="2019-04-16T18:51:50">
<input type="color" value="#ff0000">

<form id='test-form'>
  <input type="text" name="test">
  <button type="button" onclick="doSubmitForm()">Submit</button>
</form>

<form id='test-form1' onsubmit="return checkForm()">
    <input type="text" name="test">
    <button type="submit">Submit</button>
  </form>
  <form id='login-form' method="POST" onsubmit="return checkLoginForm()">
      <input type="text" id='username' name="username">
      <!-- <input type="password" id='password' name="password"> -->
      <input type="password" id='password'>
      <input type="hidden" id='md5-password' name="password">
      <button type="submit">Submit</button>
    </form>
    <form id="test-register" action="#" target="_blank" onsubmit="return checkRegisterForm()">
        <p id="test-error" style="color:red"></p>
        <p>
            用户名: <input type="text" id="username3" name="username">
        </p>
        <p>
            口令: <input type="password" id="password3" name="password">
        </p>
        <p>
            重复口令: <input type="password" id="password-3">
        </p>
        <p>
            <button type="submit">提交</button> <button type="reset">重置</button>
        </p>
    </form>
    <form id='test_filed' method="POST" enctype="multipart/form-data" onsubmit="return checkFileUploadForm()">
      <input type="file" id='test-file-upload'>
      <button type="submit">提交</button> 
    </form>
   <div>
     <img id='test-image-preview' width="100%" height="100px"/>
     <p id='test-file-info'></p>
   </div>
    <input type="file" id='test-image-file'>

    <div>
      <p id='test-response-text'></p>
      <button type="submit" onclick="onRequestClick()">发送Http请求</button>
      <button type="submit" onclick="onRequestClick1()" name='xx'>发送老版Http请求</button>
    </div>
    <div>
      <p id='test-jsonp'></p>
      <button type="button" onclick="getPrice()">刷新</button>
    </div>
    <div id='test-promise-log'>
    </div>
    <div width=100% height=200>
      <canvas id='test-canvas' width="300" height="200">
